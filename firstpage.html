<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Register</h1>

        <form id="Registration">
            <div>
            <label for="FIRST">First Name:</label>
            <input id="FIRST" type="text" placeholder="John" required>
            <label for="LAST">Last Name:</label>
            <input id="LAST" type="text" placeholder="Smith" required>
            </div>

            <div>
            <label for="GENDERMALE">Male</label>
            <input id="GENDERMALE" type="radio" name="gender">
            <label for="GENDERFEMALE">Female</label>
            <input id="GENDERFEMALE" type="radio" name="gender">
            <label for="GENDEROTHER">Other</label>
            <input id="GENDEROTHER" type="radio" name="gender" checked>
            </div>

            <div>
            <label for="EMAIL">Email:</label>
            <input id="EMAIL" type="email" placeholder="John.Smith@yahoo.com"  required>
            <label for="PASSWORD">Password:</label>
            <input id="PASSWORD" type="password" minlength="5" maxlength="10" required>
            </div>
                <label for="BIRTHDAY">Birthday:</label>
                <form id="BIRTHDAY">
                    <select name="MONTH" id="MONTH">
                        <option value="DEFAULT" selected>Month...</option>
                        <option value="JAN">January</option>
                        <option value="FEB">February</option>
                    </select>
                    <select name="DAY" id="DAY">
                        <option value="DEFAULT" selected>Day...</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                    </select>
                    <select name="YEAR" id="YEAR">
                            <option value="DEFAULT" selected>Year...</option>
                            <option value="1900">1900</option>
                            <option value="2000">2000</option>
                        </select>
                </form>
            <div>
                <label for="TERMS">I acknowledge the T&S</label>
                <input id="TERMS" type="checkbox" required>
            </div>
            <button form="Registration">Submit</button>
        </form>
    </body>
</html>
